<!DOCTYPE html>

    <style>
        h2 img{
            width: 700px;
            height: 300px;
        }
        .menu-item, .selected-item {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .menu-item img {
            width: 250px;
            height: 250px;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .selected-item span {
            margin: 0 5px;
        }

        .actions button {
            margin: 5px;
        }



        /* 모달 배경 */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* 모달 내용 */
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        } 

        /* 닫기 버튼 */
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            margin-left: 340px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .options {
            margin-top: 10px;
        } 
    </style>
</head>

<!-- Coffee모달 -->
<div id="CoffeeModal" class="modal">

        <span class="close" id="closeModal">&times;</span>
        <h3>옵션 선택</h3>

<script>
    const selectedItems = {};
    function addItem(name, price) {
        if (selectedItems[name]) {
            selectedItems[name].count++;
        } else {
            selectedItems[name] = { price: price, count: 1 };
        }
        updateSelectedItemsList();
    }

    function updateSelectedItemsList() {
        const selectedItemsList = document.getElementById('selectedItemsList');
        const totalPriceElement = document.getElementById('totalPrice');
        selectedItemsList.innerHTML = '';
        let totalPrice = 0;
        for (const [name, item] of Object.entries(selectedItems)) {
            const itemElement = document.createElement('div');
            itemElement.className = 'selected-item list-group-item d-flex justify-content-between align-items-center';

            const itemName = document.createElement('span');
            itemName.textContent = name;

            const itemCount = document.createElement('span');
            itemCount.className = 'badge badge-primary badge-pill';
            itemCount.textContent = `${item.count}개`;

            const itemPrice = document.createElement('span');
            itemPrice.textContent = `${item.price * item.count}원`;

            itemElement.appendChild(itemName);
            itemElement.appendChild(itemCount);
            itemElement.appendChild(itemPrice);

            selectedItemsList.appendChild(itemElement);

            totalPrice += item.price * item.count;
        }
        totalPriceElement.textContent = `${totalPrice}원`;
    }

    function clearItems() {
        for (const key in selectedItems) {
            delete selectedItems[key];
        }
        updateSelectedItemsList();
    }

// NonCoffee 클릭 시 음료 옵션 모달 띄우기
    function NonCoffeeOption(itemName, price) {
        alert("옵션모달");

        // 모달을 띄우기 전에 선택한 음료의 이름, 금액을 저장
        sessionStorage.setItem('selectedDrink', itemName);
        sessionStorage.setItem('selectedDrinkPrice', price);
        alert("음료 이름과 금액 저장됨");

        //이전 음료 옵션 초기화
        sessionStorage.removeItem('nonCoffeeOptions');
        const radios = document.querySelectorAll('#NonCoffeeModal input[type="radio"]');
        radios.forEach(radio => radio.checked = false);
        alert("NonCoffee  라디오버튼/옵션 초기화 됨");

        // 음료 옵션 모달을 표시
        const modal = document.getElementById('NonCoffeeModal');
        modal.style.display = "block";
    }
    // 모달 닫기
    document.getElementById('closeModal').addEventListener('click', function() {
        document.getElementById('NonCoffeeModal').style.display = "none";  // 모달 숨기기
    });

    // 옵션 선택 완료 시 처리하는 함수
    function nonCoffeeSubmits() {
        const noncoffeeIce = document.querySelector('input[name="noncoffeeIce"]:checked');
        const sweetness = document.querySelector('input[name="sweetness"]:checked');

        if (noncoffeeIce && sweetness) {
            const selectedDrink = sessionStorage.getItem('selectedDrink');

            //선택한 옵션 저장
            const options = {
                ice: noncoffeeIce.value,
                sweetness: sweetness.value
            };
            alert("옵션 저장");
            sessionStorage.setItem('nonCoffeeOptions', JSON.stringify(options));

            //옵션 선택 시 alert창
            alert(`선택한 음료: ${selectedDrink}\n얼음: ${noncoffeeIce.value}\n당도: ${sweetness.value}`);
            
            document.getElementById('NonCoffeeModal').style.display = "none";  // 모달 닫기
        } else {
            alert('옵션을 선택해주세요!!');
        }
    }


// Coffee 클릭 시 음료 옵션 모달 띄우기
function CoffeeOption(itemName, price) {
        // 모달을 띄우기 전에 선택한 음료의 이름을 저장
        sessionStorage.setItem('selectedDrink', itemName);
        sessionStorage.setItem('selectedDrinkPrice', price);
        alert("음료 이름과 금액 저장됨");
        
        //이전 음료 옵션 초기화
        sessionStorage.removeItem('CoffeeOptions');
        const radios = document.querySelectorAll('#CoffeeModal input[type="radio"]');
        radios.forEach(radio => radio.checked = false);
        alert("Coffee  라디오버튼/옵션 초기화 됨");

        // 음료 옵션 모달을 표시
        const modal = document.getElementById('CoffeeModal');
        modal.style.display = "block";
    }
    // 모달 닫기
    document.getElementById('closeModal').addEventListener('click', function() {
        document.getElementById('CoffeeModal').style.display = "none";  // 모달 숨기기
    });

    // 옵션 선택 완료 시 처리하는 함수
    function coffeeSubmits() {
        const coffeeTemp = document.querySelector('input[name="coffeeTemp"]:checked');
        const coffeeIce = document.querySelector('input[name="coffeeIce"]:checked');

        if (coffeeTemp && coffeeIce) {
            const selectedDrink = sessionStorage.getItem('selectedDrink');

            //선택한 옵션 저장
            const options = {
                temp: coffeeTemp.value,
                ice: coffeeIce.value
            };
            alert("옵션 저장");
            sessionStorage.setItem('CoffeeOptions', JSON.stringify(options));

            //옵션 선택 시 alert창
            alert(`선택한 음료: ${selectedDrink}\n온도: ${coffeeTemp.value}\n얼음: ${coffeeIce.value}`);
            document.getElementById('CoffeeModal').style.display = "none";  // 모달 닫기
        } else {
            alert('옵션을 선택해주세요!!');
        }
    }
