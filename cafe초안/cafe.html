<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>team-hojeong</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="./scripts/jquery/jquery.dev.js"></script>
    <style>
        h2 img{
            width: 700px;
            height: 300px;
        }
        .menu-item, .selected-item {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .menu-item img {
            width: 250px;
            height: 250px;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .selected-item span {
            margin: 0 5px;
        }

        .actions button {
            margin: 5px;
        }



        /* 모달 배경 */
        .modal {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* 반투명 배경 */
        }

        /* 모달 내용 */
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        /* 닫기 버튼 */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .options {
            margin-top: 10px;
        }
    </style>
</head>

    <div class="actions text-center">

        <button id="btn-success">결제하기</button>
    </div>
</div>

<div id="optionModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h3>옵션을 선택하세요</h3>
        <div class="options">
            <label>HOT</label>

        </div>
        <div class="options">
            <label>달게</label>
            <label><input type="radio" name="sweetness" value="덜달게"> 덜달게</label>
            <label><input type="radio" name="sweetness" value="안달게"> 안달게</label>
        </div>
        <button onclick="submitOptions()">선택 완료</button>
    </div>
</div>


<script>
    const selectedItems = {};

    function addItem(name, price) {
        if (selectedItems[name]) {
            selectedItems[name].count++;
        } else {
            selectedItems[name] = { price: price, count: 1 };
        }
        updateSelectedItemsList();
    }

    function updateSelectedItemsList() {
        const selectedItemsList = document.getElementById('selectedItemsList');
        const totalPriceElement = document.getElementById('totalPrice');
        selectedItemsList.innerHTML = '';
        let totalPrice = 0;
        for (const [name, item] of Object.entries(selectedItems)) {
            const itemElement = document.createElement('div');
            itemElement.className = 'selected-item list-group-item d-flex justify-content-between align-items-center';

            const itemName = document.createElement('span');
            itemName.textContent = name;

            const itemCount = document.createElement('span');
            itemCount.className = 'badge badge-primary badge-pill';
            itemCount.textContent = `${item.count}개`;

            const itemPrice = document.createElement('span');
            itemPrice.textContent = `${item.price * item.count}원`;

            itemElement.appendChild(itemName);
            itemElement.appendChild(itemCount);
            itemElement.appendChild(itemPrice);

            selectedItemsList.appendChild(itemElement);

            totalPrice += item.price * item.count;
        }
        totalPriceElement.textContent = `${totalPrice}원`;
    }

    function clearItems() {
        for (const key in selectedItems) {
            delete selectedItems[key];
        }
        updateSelectedItemsList();
    }

}
function menuTimer() { // 60초 타이머
    let count = 60;
    console.log(count);
    let intervalId = setInterval(() => {
        console.log(--count);
        document.getElementById("timerbox").innerText = `${count}초 내에 결제해 주세요` // 타이머 표시
        if (count < 0) {
            goHome();
            clearInterval(intervalId);
        }
    }, 1000);
    console.log("첫화면");
}

        // 모달 열기
        document.getElementById('drink').addEventListener('change', function() {
            const drink = this.value;
            const modal = document.getElementById('optionModal');
            
            if (drink) {
                modal.style.display = "block";  // 모달 표시
            }
        });

        // 모달 닫기
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('optionModal').style.display = "none";  // 모달 숨기기
        });

        // 모달 밖을 클릭하면 모달 닫기
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('optionModal');
            if (event.target === modal) {
                modal.style.display = "none";  // 모달 숨기기
            }
        });

        // 옵션 선택 완료 시 출력하는 함수
        function submitOptions() {
            const temperature = document.querySelector('input[name="temperature"]:checked');
            const sweetness = document.querySelector('input[name="sweetness"]:checked');

            if (temperature && sweetness) {
                alert(`선택한 음료: ${document.getElementById('drink').value}\n온도: ${temperature.value}\n단맛: ${sweetness.value}`);
                document.getElementById('optionModal').style.display = "none";  // 모달 닫기
            } else {
                alert('모든 옵션을 선택해 주세요.');
