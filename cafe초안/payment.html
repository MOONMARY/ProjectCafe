<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제하기</title>
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <style>
        .payment-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu-item-list {
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .total-price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .action-buttons button {
            width: 48%;
        }


    </style>
</head>
<body>
<div class="container mt-5">
    <div class="payment-container">
        <h2 class="text-center mb-4">결제수단 선택</h2>

        <!-- 제휴 할인 선택 -->
        <h4>제휴 할인</h4>
        <div class="action-buttons">
            <button id="btnKT" class="">KT</button>
            <button id="btnSKT" class="">SKT</button>
            <button id="btnCJ" class="">CJ ONE</button>
        </div>

        <!-- 결제 방법 선택 -->
        <h4>결제 방법</h4>
        <div class="action-buttons">
            <button id="payByCard" class="btn btn-primary">카드결제</button>
            <button id="" class="">앱카드</button>
            <button id="" class="">카카오페이</button>
            <button id="" class="">페이코</button>
            <button id="" class="">네이버페이</button>
            <button id="" class="">제로페이</button>
            <button id="" class="">BC 페이북</button>
            <button id="" class="">하나 Pay</button>
            <button id="" class="">KB Pay</button>
            <button id="" class="">애플페이</button>
            <button id="" class="">쿠폰사용</button>
            <button id="" class="">4조카페 선불카드</button>
        </div>

        <!-- 선택한 메뉴 리스트 -->
        <div class="menu-item-list">
            <h4>선택한 메뉴</h4>
            <div id="selectedMenuList"></div>
            <div class="total-price">
                총 금액: <span id="totalAmount">0원</span>
            </div>
        </div>


    </div>
</div>

<script>
    // 결제 페이지가 로드될 때 실행
    document.addEventListener("DOMContentLoaded", () => {
        // 세션 스토리지에서 데이터 가져오기
        const selectedItems = JSON.parse(sessionStorage.getItem('selectedItems')) || {};
        const totalPrice = sessionStorage.getItem('totalPrice') || 0;

        // 선택한 상품 표시
        const itemList = document.getElementById("selectedItems");
        for (const [name, item] of Object.entries(selectedItems)) {
            const itemElement = document.createElement('div');
            itemElement.className = 'selected-item';

            const itemName = document.createElement('span');
            itemName.textContent = `${name} (${item.count}개)`;

            const itemPrice = document.createElement('span');
            itemPrice.textContent = `${item.price * item.count}원`;

            itemElement.appendChild(itemName);
            itemElement.appendChild(itemPrice);
            //itemList.appendChild(itemElement);
        }

        // 총 금액 표시
        document.getElementById('totalPrice').textContent = `${totalPrice}원`;

        // 결제 확인 버튼 클릭 이벤트
        document.getElementById('confirmPayment').addEventListener('click', () => {
            alert("결제가 완료되었습니다!");
            // 결제 완료 후 세션 스토리지 초기화
            sessionStorage.removeItem('selectedItems');
            sessionStorage.removeItem('totalPrice');
            // 홈 페이지로 이동
            window.location.href = 'cafe.html';
        });
    });
